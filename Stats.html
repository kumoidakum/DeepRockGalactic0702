    <div id="character-stats" class="fredoka-font"></div>
    <!-- wird noch abgabe von chat gpt auskommentiert beginn -->
    <script>
        // Load the XML file
        fetch('alle_chars.xml')
            .then(response => response.text())
            .then(data => {
                let parser = new DOMParser();
                let xml = parser.parseFromString(data, 'application/xml');

                // Load the XSLT file
                fetch('DRG_Style.xslt')
                    .then(response => response.text())
                    .then(xsltData => {
                        let xsltParser = new DOMParser();
                        let xslt = xsltParser.parseFromString(xsltData, 'application/xml');

                        // Perform the XSLT transformation
                        let xsltProcessor = new XSLTProcessor();
                        xsltProcessor.importStylesheet(xslt);

                        let resultDocument = xsltProcessor.transformToFragment(xml, document);

                        // Append the result to the HTML
                        document.getElementById('character-stats').appendChild(resultDocument);
                    });
            });
    </script>
